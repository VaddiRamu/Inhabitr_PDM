
<div class="col-sm-10 col-md-10 col-7 float-right no-inventory" >
    <div class="container-fluid ">
        <div class="row d-flex justify-content-center mt-5 pb-2">
            <div class="col-12 col-sm-12 p-0">
                <span class="head-6">Switch Off Products with No Inventory</span>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-12 col-sm-12 p-5 bg-white border">
                <ul class="row">
                    <div class="col-md-6" *ngFor="let ina of noInventoryAttr; let i = index">
                      <label>
                        <input type="radio" [value]="ina.value" [(ngModel)]="noInventorySelected" name="checkbox" id="ina.name{{i}}"> &nbsp;{{ina.name}}
                        &nbsp;&nbsp;
                      </label>
                    </div>
                  </ul>

                <button data-toggle="tooltip" data-placement="bottom" title="Submit" type="button"
          class="btn btn-success mr-2 float-right" (click)="clearProductMode()">Clear</button>

                <button data-toggle="tooltip" data-placement="bottom" title="Submit" type="button"
          class="btn btn-success mr-2 float-right" (click)="switchProductMode()">Submit</button>
            </div>
        </div>
    </div>
</div>
