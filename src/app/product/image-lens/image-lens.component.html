<header class="section-header auth-header shadow-sm">
    <div class="container">
      <div class="row justify-content-center  ">
        <div class="col-xs-12  d-flex flex-wrap align-content-center " id="header">
            <div  class="header-left d-flex align-items-center"><a  class="navbar-brand" href="/">INHABITR <em _ngcontent-tpd-c1="">Live Flexibly</em></a></div>
        </div>
      </div>
    </div>
</header>

<section class="img-lens-view">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5">
                <div class="card custom-card-image">
                    <div class="row mb-4">
                        <div class="col-lg-4 price"><b>Min Price:</b> ${{google_lens_info?.minPrice}}</div>
                        <div class="col-lg-4 price ml-1"><b>Max Price:</b> ${{google_lens_info?.maxPrice}}</div>
                        <div class="count">Note : This price is from "{{countOfMatch}} similar Products</div>
                    </div>
                    <img class="img-thumbnail" [src]="otherAttributes?.pro_image"/>
                </div>
            </div>
            <div class="col-lg-7 overflow-view">
                <div class="row mb-4">
                    <div class="col-3 d-flex mt-4" *ngFor="let product of similarProducts">
                        <div class="card lens-card">
                            <img class="subImg" [src]="product.thumbnail" [alt]="product.title">
                            <div class="card-body" style="padding:7px;margin-bottom: 19px;">
                                <p class="card-title">{{product?.price?.value}}</p>
                                <span><img style="width:7px;" src="{{product?.source_icon}}" alt="">&nbsp;<span
                                    style="font-size: 14px;">{{product?.source}}</span></span>
                                <span class="text" style="font-size: 15px;">{{product?.title}}</span>
                              </div>
                            <!-- <div class="card-body">
                                <p class="card-title">{{match?.price?.value}}</p>
                                <ul class="lens-details">
                                    <li><b>{{product?.price?.value}}</b></li>
                                    <li><img alt="" style="width: 12px;" [src]="product.source_icon"> {{product?.source}}</li>
                                    <li>{{product?.title}}</li>
                                </ul>
                            </div> -->
                          </div>

                          <!-- <div class="col-lg-3 d-flex mt-2" *ngFor="let match of gLens?.item?.match">
                              <div class="card subCard">
                                <img src="{{match?.thumbnail}}" class="subImg" />
                                <div class="card-body" style="padding:7px;margin-bottom: 19px;">
                                  <p class="card-title">{{match?.price?.value}}</p>
                                  <span><img style="width:7px;" src="{{match?.source_icon}}" alt="">&nbsp;<span
                                      style="font-size: 14px;">{{match?.source}}</span></span>
                                  <span class="text" style="font-size: 15px;">{{match?.title}}</span>
                                </div>
                              </div>
                          </div> -->


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
